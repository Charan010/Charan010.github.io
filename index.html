<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jennifer Lawrence</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .line {
      width: 60px;
      height: 3px;
      background: #ff69b4;
      margin: 20px 0;
      border-radius: 2px;
      animation: slideIn 1s ease-out;
    }

    .heart {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0.7;
    }

    @keyframes slideIn {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: 60px;
        opacity: 1;
      }
    }

    #footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Jennifer Lawrenceüòç</h1>
  <div class="line"></div>
  <div class="heart">üíñ</div>
</body>
</html>
